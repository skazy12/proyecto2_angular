<section  class="pt-3 pb-3">
    <div class="container">
      <div class="row">
        <div class="col text-uppercase text-center">
          <h2>Contactános</h2>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          Ponte en contacto con nosotros <abbr data-toggle="tooltip" title="Especificarlas"></abbr> 
        </div>
      </div>
      <div>
      <div  class="col text-center">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15300.273119658505!2d-68.1119912!3d-16.5226502!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2f2bb2b7df32a24d!2sUniversidad%20Cat%C3%B3lica%20Boliviana%20%22San%20Pablo%22%20Regional%20La%20Paz!5e0!3m2!1ses-419!2sbo!4v1662599080321!5m2!1ses-419!2sbo" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div >
      </div>
      <div class="row">
        <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
          <form id="myform">
            <div class="form-row">
              <div class="form-group col-12 col-md-12">
                <input type="text" class="form-control" placeholder="Nombre">
              </div>
              <br>
              <div class="form-group col-12 col-md-12">
                <input type="text" class="form-control" placeholder="Apellido">
              </div>
              <br>
            </div>
            <div class="form-row">
              <div class="form-group col-12 col-md-12">
                <input type="text" class="form-control" placeholder="Celular">
              </div>
              <br>
              <div class="form-group col-12 col-md-12">
                <input type="text" class="form-control" placeholder="Correo electrónico">
              </div>
              <br>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <textarea name="text" class="form-control form-control-lg" placeholder="Escribenos"></textarea>
              </div>
            </div>
            <br>
              <div class="form-group col-12 col-md-12">
                <button type="reset" class="btn btn-lg btn-block" style="background-color: #82ad36; color: white;">Enviar</button>
              </div>
            
          </form>
        </div>
      </div>
    </div>
    </section>
    
    <footer id="footer" class="pb-4 pt-4">
    <div class="container">
      <div class="row text-center">
        <div class="col-12 col-lg">
          <img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="instagram" style="width: 30px; height: 30px;"><a href="https://www.facebook.com/UCB.BOLIVIA/">UCB RIDER</a>
        </div> 
        <div class="col-12 col-lg">
          <img src="https://i.pinimg.com/736x/5b/62/96/5b62968b0fef17abf9144fed2f73b6d9.jpg" alt="twitter" style="width: 30px; height: 30px;"><a href="https://twitter.com/UCBLaPaz?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">UCBRIDER</a>
        </div>  
        <div class="col-12 col-lg">
          <img src="https://cdn.icon-icons.com/icons2/3186/PNG/512/instagram_icon_194148.png" alt="instagram" style="width: 30px; height: 30px;"><a href="https://www.instagram.com/ucb.lapaz/?hl=es">@UCBRIDER</a>
        </div>        
      </div>
    </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
